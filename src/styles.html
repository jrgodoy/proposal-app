<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #d8f3dc;
        color: #333;
        padding: 20px;
        margin: 0;
      }
      
      #question-box {
        border: 2px solid #40916c;
        border-radius: 10px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: auto;
        max-width: 90%;
        background-color: #fff;
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        background-color: #52b788;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #52b788;
      }

      @media (max-width: 600px) {
        button {
          font-size: 15px;
          padding: 8px 16px;
        }
      }
    </style>
  </head>
  <body>
  </body>
</html>
